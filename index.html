<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Simon Game</h1>
        <h2>Press any key to Start the game</h2>
        <div class="game-container">
            <div class="button-container">
                <div class="line-one">
                    <button class="btn red" id="btn1"></button>
                    <button class="btn yellow" id="btn2"></button>
                </div>
             <div class="line-two">
                <button class="btn blue" id="btn3"></button>
                <button class="btn green" id="btn4"></button>
             </div>
              
            </div>
            
    </div>
    <script src="app.js"></script>
</body>
</html>
